<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk Wise | Footwear for Everyone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">WALK WISE</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Brands</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop>
      <source src="https://cdn.coverr.co/videos/coverr-walking-on-street-7555/1080p.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1>Step Into Style</h1>
      <p>Discover branded footwear like Nike, Adidas, Puma, and more.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Brands -->
  <section class="brands">
    <h2>Our Brands</h2>
    <div class="brand-logos">
      <span>Nike</span>
      <span>Adidas</span>
      <span>Puma</span>
      <span>Campus</span>
      <span>Reebok</span>
    </div>
  </section>

  <!-- Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="grid">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1528701800489-20be0c6c9f3f?w=600" alt="Sneaker">
        <h3>Nike Air</h3>
        <p>$120</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1606813907291-0c09fb68c46e?w=600" alt="Sneaker">
        <h3>Adidas Boost</h3>
        <p>$140</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1600185365974-4224a6b5d4a3?w=600" alt="Sneaker">
        <h3>Puma X</h3>
        <p>$110</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Walk Wise. All rights reserved.</p>
  </footer>
</body>
</html>
